{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center h-[60vh]">
  <div class="bg-panelBg p-8 rounded border border-borderDark shadow-lg text-center max-w-lg w-full">

    <div class="bg-emerald-900/30 p-4 rounded-full inline-block mb-4">
      <svg class="w-10 h-10 text-emerald-500" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
      </svg>
    </div>

    <h2 class="text-2xl font-bold mb-3 text-white">
      Live Working Mode
    </h2>

    <p class="text-slate-400 mb-6 text-sm leading-relaxed">
      All cameras are
      <span class="text-emerald-400 font-bold">LIVE</span>.<br>
      Hardware simulation is disabled.
    </p>

    <a href="{{ url_for('dashboard') }}"
       class="inline-block bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-6 rounded transition shadow-lg shadow-emerald-900/50">
      Go to Dashboard
    </a>

  </div>
</div>

{% endblock %}
