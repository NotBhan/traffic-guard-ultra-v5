<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Management System</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        trafficGreen: "#10b981",
                        trafficYellow: "#f59e0b",
                        trafficRed: "#ef4444",
                        darkBg: "#0f172a",
                        panelBg: "#1e293b",
                        borderDark: "#334155",
                    }
                }
            }
        }
    </script>

    <style>
        .signal-box.green { border-top: 4px solid #10b981; }
        .signal-box.yellow { border-top: 4px solid #f59e0b; }
        .signal-box.red { border-top: 4px solid #ef4444; }
    </style>
</head>

<body class="bg-darkBg text-slate-300 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-slate-900 border-b border-borderDark">
        <div class="max-w-7xl mx-auto px-4 h-14 flex justify-between items-center">

            <div>
                <h1 class="text-white font-bold text-sm">
                    Traffic Guard Ultra
                </h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                    Admin Panel
                </p>
            </div>

            <div class="text-right">
                <p class="text-[10px] text-slate-500 uppercase">Mode</p>
                <p class="text-blue-400 font-bold text-xs">
                    {{ mode | upper }}
                </p>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-slate-900 border-t border-borderDark text-center py-3">
        <p class="text-[10px] text-slate-500">
            Â© 2026 Traffic Guard Ultra - Smart Traffic System | Demo Build
        </p>
    </footer>

</body>
</html>
