{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center h-[60vh]">
  <div class="bg-panelBg p-8 rounded border border-borderDark shadow-lg text-center max-w-lg w-full">

    <div class="bg-blue-900/30 p-4 rounded-full inline-block mb-4">
      <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor"
           viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
    </div>

    <h2 class="text-2xl font-bold mb-3 text-white">
      Simulation Mode Active
    </h2>

    <p class="text-slate-400 mb-6 text-sm leading-relaxed">
      System is running with
      <span class="text-blue-400 font-bold">1 Live Camera</span> +
      <span class="text-blue-400 font-bold">3 Recorded Videos</span>.<br>
      Arduino-based traffic light simulation is enabled.
    </p>

    <a href="{{ url_for('dashboard') }}"
       class="inline-block bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded transition shadow-lg shadow-blue-900/50">
      Go to Dashboard
    </a>

  </div>
</div>

{% endblock %}
